<!DOCTYPE html>
<html>
<head>
  <title>Ticketing System</title>
  <link rel="stylesheet" href="oms.style.css">
</head>
<body>
  <header>
    <h1>Ticketing System</h1>
  </header>

  <main>
    <section>
      <h2>Create a New Ticket</h2>
      <form id="ticket-form">
        <label for="ticket-type">Ticket Type:</label>
        <select id="ticket-type" name="type" required>
          <option value="weed-removal">Weed Removal</option>
          <option value="weed-identification">Weed Identification</option>
        </select><br><br>

        <label for="ticket-title">Title:</label>
        <input type="text" id="ticket-title" name="title" required><br><br>

        <label for="ticket-description">Description:</label><br>
        <textarea id="ticket-description" name="description" required></textarea><br><br>
        
        <label for="ticket-priority">Priority:</label>
        <select id="ticket-priority" name="priority" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select><br><br>
        
        <input type="submit" value="Create Ticket">
      </form>
    </section>

    <section>
      <div class = 'filters_div'>
        <h2>Filter Tickets</h2>
        <form id ="filters_form">
          <label for="after_date">After Date</label>
          <input type="text" id="after_date" name="date" placeholder="yyyy-mm-dd" required><br><br>
          <input type="submit" value="apply filter">
        </form>
      </div>
      
      <ul id="ticket-list">
        <!-- Placeholder for dynamically generated ticket items -->
        
      </ul>
    </section>
  </main>

  <footer>
    <p></p>
  </footer>

  <script src="oms.script.js" type="module"></script>
 
</body>
</html>
