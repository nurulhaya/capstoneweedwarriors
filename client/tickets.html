<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="images/favicon.ico" />
  <title>Weed Warriors</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" />
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
  <link rel="stylesheet" href="//brick.freetls.fastly.net/Karla:400,700,400i,700i" />
  <link rel="stylesheet" href="style.css" />
  <script src="tickets.js" type="module"></script>
  <style>
    .ticketsmenu {
      border: 1px solid #eee;
      padding: 20px;
      border-radius: 10px;
    }

    .button {
      margin-top: 20px !important;
    }

    label {
      display: block;
      font-weight: bold;
    }

    .inline .field {
      display: inline-block !important;
    }

    #table {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="ticketsmenu">
        <h1>Tickets</h1>
        <form class="ui form inline">
          <div class="field">
            <label>Status</label>
            <div class="ui selection dropdown">
              <input type="hidden" name="status" id="status" />
              <i class="dropdown icon"></i>
              <div class="default text"></div>
              <div class="menu">
                <div class="item" data-value="all">All</div>
                <div class="item" data-value="not started">Not started</div>
                <div class="item" data-value="assigned">Assigned</div>
                <div class="item" data-value="resolved">Resolved</div>
              </div>
            </div>
          </div>
          <div class="field">
            <label>Priority</label>
            <div class="ui selection priority dropdown">
              <input type="hidden" name="priority" id="priority" />
              <i class="dropdown icon"></i>
              <div class="default text"></div>
              <div class="menu">
                <div class="item" data-value="all">All</div>
                <div class="item" data-value="low">Low</div>
                <div class="item" data-value="medium">Medium</div>
                <div class="item" data-value="high">High</div>
              </div>
            </div>
          </div>
          <button class="ui button" id="searchBtn">Search</button>
        </form>
      </div>
      <button class="ui primary button" id="createTicketBtn">
        Create new ticket
      </button>
      <div id="table">
        <table class="ui sortable compact table" id="tablecontents">
          <thead id="tableheader"></thead>
          <tbody id="tablebody"></tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
